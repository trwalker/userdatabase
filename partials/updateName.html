<div id="contentWrap" ng-controller="ProfileCtrl" ng-cloak="">
  <div id="pageHead" layout="row" layout-align="start center">
    <h1 class="md-title">Change Display Name</h1>
    <md-button id="mainBtn" class="md-raised md-primary" ng-click="updateDisplayName()">Change Name</md-button>
  </div>

  <md-input-container class="md-block">
    <label>Change your display name from {{userDisplayName}}...</label>
    <input ng-model="displayName" type="text">
  </md-input-container>

</div>
