<div id="contentWrap" ng-controller="ProfileCtrl" ng-cloak="">
  <div id="pageHead" layout="row" layout-align="start center">
    <h1 class="md-title">Change Password</h1>
    <md-button id="mainBtn" class="md-raised md-primary" ng-click="updatePassword()">Change Password</md-button>
  </div>

  <md-input-container class="md-block">
    <label>Change your password...</label>
    <input ng-model="password" type="password">
  </md-input-container>

</div>
