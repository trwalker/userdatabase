<div id="contentWrap" ng-controller="ProfileCtrl" ng-cloak="">
  <h1 class="md-display-1">Profile</h1>
  <p class="md-subhead">Welcome back, {{userDisplayName}}!</p>

  <md-divider></md-divider>

  <p class="md-body-1"><span class="md-body-2">User Email:</span> {{userEmail}}</p>
  <p class="md-body-1"><span class="md-body-2">User ID:</span> {{userID}}</p>

  <md-button id="button-signOutUser" class="md-raised md-primary" ng-click="signOutUser()">Logout</md-button>
</div>
