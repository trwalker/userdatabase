<html ng-app="UserDatabase">
<head>
  <title>User Database</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet/less" type="text/css" href="css/style.less" />
</head>
<body ng-controller="AppCtrl" layout="row" ng-cloak md-colors="{background: 'grey-300'}">

  <md-whiteframe id="whiteframe" class="md-whiteframe-1dp" layout="row" layout-align="start stretch">
    <md-content>
        <ng-include src='"templates/header.html"'></ng-include>
        <ng-view></ng-view>
    </md-content>
  </md-whiteframe>

  <!-- jQuery Libraries -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

  <!-- CSS Libraries -->
  <script src="//cdnjs.cloudflare.com/ajax/libs/less.js/2.7.1/less.min.js"></script>

  <!-- Firebase Libraries -->
  <script src="https://www.gstatic.com/firebasejs/3.6.3/firebase.js"></script>
  <script src="https://www.gstatic.com/firebasejs/3.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/3.6.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/3.6.1/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/3.6.1/firebase-messaging.js"></script>

  <!-- AngularJS Libraries -->
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-route.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-sanitize.min.js"></script>

  <!-- Angular Material Libraries -->
  <script src="//ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>

  <!-- Base App -->
  <script src="js/app.js"></script>
  <script src="js/routes.js"></script>
  <script src="js/const-calculator.js"></script>
  <script src="js/service-calculator.js"></script>
  <script src="js/controller-head.js"></script>
  <script src="js/controller-main.js"></script>
  <script src="js/controller-profile.js"></script>
  <script src="js/controller-myBody.js"></script>
  <script src="js/controller-calculator.js"></script>

</body>
</html>
